<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Modeling usint STL</title>
    <script type="text/javascript" src="jsc3d/jsc3d.js"></script>
    <script type="text/javascript" src="jsc3d/jsc3d.webgl.js"></script>
    <script type="text/javascript" src="jsc3d/jsc3d.touch.js"></script>
</head>
<body>
    <h1>3D Model using Javascript</h1>
    <canvas id="cv" width=640 height=480>
    It seems you are using an outdated browser that does not support canvas :-(
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('cv');
        var viewer = new JSC3D.Viewer(canvas);
        viewer.setParameter('SceneUrl','images/knight.stl');
        viewer.setParameter('ModelColor','#CAA618');
        viewer.setParameter('BackgroundColor1','#E5D7BA');
        viewer.setParameter('BackgroundColor2','#383840');
        viewer.setParameter('RenderMode','flat');
        viewer.setParameter('MipMapping','on');
        viewer.setParameter('Definition','high');
        viewer.setParameter('Renderer','webgl');
        viewer.init();
        viewer.update();
    </script>
    <p>File: <b>knight.stl</b></p>
    <p>Javascript: <a href="https://code.google.com/archive/p/jsc3d/">JSC3D</a> </p>
    <a href="../06_3dmodelling.md">Back to 3D Modelling page</a>
</body>
</html>
